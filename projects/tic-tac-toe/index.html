<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="ticTactoe">

        <h1>Tic-Tac-Toe</h1>
        <h3 class="turnIndicator"> Player X's Turn</h3>
    
        <div class="board">
            <div data-square-index="0" class="square"></div>
            <div data-square-index="1" class="square"></div>
            <div data-square-index="2" class="square"></div>
            <div data-square-index="3" class="square"></div>
            <div data-square-index="4" class="square"></div>
            <div data-square-index="5" class="square"></div>
            <div data-square-index="6" class="square"></div>
            <div data-square-index="7" class="square"></div>
            <div data-square-index="8" class="square"></div>
        </div>

        <button class="reset">Reset</button>

    </div>
    
</body>
</html>
