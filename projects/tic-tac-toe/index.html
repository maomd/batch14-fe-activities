<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <h1 class="title">Plants vs Zombies</h1>
    <h3 class="turnIndicator"> Player X's Turn</h3>
        <input type="hidden" class="indexMovement">
    
        <div class="board">
            <div data-cell-index="0" class="square"></div>
            <div data-cell-index="1" class="square"></div>
            <div data-cell-index="2" class="square"></div>
            <div data-cell-index="3" class="square"></div>
            <div data-cell-index="4" class="square"></div>
            <div data-cell-index="5" class="square"></div>
            <div data-cell-index="6" class="square"></div>
            <div data-cell-index="7" class="square"></div>
            <div data-cell-index="8" class="square"></div>
        </div>

        <div class="buttonClass">
            <button class="previousMove">Previous</button>   
            <button class="reset">Reset</button>
            <button class="nextMove">Next</button>
        </div>
    
</body>
</html>
