<!DOCTYPE html>
<html>
  <head>
    <title>My Own To Do List!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- clock -->
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <!-- clock -->

    <!-- what is your name? -->
    <form class="js-form form">
      <h1 class="question">Hello, What's Your name?</h1>

      <input type="text" placeholder=>
    </form>
    <!-- what is your name? -->
   
    <!-- greetings -->
    <h4 class="js-greetings greetings"></h4>
    <!-- greetings -->
   
    <!-- What are you up to today? -->
    <form class="js-toDoForm">
      <h1 class="question">What are you up to today?</h1>
      <input type="text" placeholder=>
    </form>
    <!-- What are you up to today? -->

    <!-- todo list -->
    <ul class="js-toDoList"></ul>
    <!-- todo list -->

    <!-- js script -->
    <script src="./script/clock.js"></script>
    <script src="./script/username.js"></script>
    <script src="./script/bg.js"></script>
    <script src="./script/todo.js"></script>
    <!-- js script -->
  </body>
</html>
